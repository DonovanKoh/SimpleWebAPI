<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Financial Goals Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-indigo-700 mb-4">Financial Goal Planner</h2>

    <form id="goalForm" class="space-y-4">
      <div>
        <label class="block font-semibold">Goal Amount ($)</label>
        <input type="number" id="goalAmount" class="w-full border border-gray-300 p-2 rounded" required />
      </div>
      <div>
        <label class="block font-semibold">Years to Save</label>
        <input type="number" id="years" class="w-full border border-gray-300 p-2 rounded" required />
      </div>
      <div>
        <label class="block font-semibold">Expected Annual Interest Rate (%)</label>
        <input type="number" id="interestRate" class="w-full border border-gray-300 p-2 rounded" required />
      </div>
      <button type="submit" class="bg-indigo-600 text-white w-full py-2 rounded hover:bg-indigo-700 transition">
        Calculate Monthly Savings
      </button>
    </form>

    <div id="result" class="mt-6 text-green-700 font-medium"></div>
    <div id="error" class="mt-2 text-red-600 font-medium"></div>
  
<hr class="my-6" />
<h3 class="text-xl font-semibold text-indigo-600 mb-2">Manage Financial Goals</h3>

<form id="goalCrudForm" class="space-y-4 mb-4">
  <input type="hidden" id="goalId" />
  <div>
    <label class="block font-semibold">Goal Name</label>
    <input type="text" id="goalName" class="w-full border border-gray-300 p-2 rounded" required />
  </div>
  <div>
    <label class="block font-semibold">Target Amount ($)</label>
    <input type="number" id="targetAmount" class="w-full border border-gray-300 p-2 rounded" required />
  </div>
  <div>
    <label class="block font-semibold">Deadline</label>
    <input type="date" id="deadline" class="w-full border border-gray-300 p-2 rounded" required />
  </div>
  <div>
    <label class="block font-semibold">Current Amount ($)</label>
    <input type="number" id="currentAmount" class="w-full border border-gray-300 p-2 rounded" required />
  </div>
  <button type="submit" class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700 transition">
    Save Goal
  </button>
</form>

<ul id="goalsList" class="space-y-2"></ul>

<script src="api/financial-goal.js"></script>


  <script>
    document.getElementById("goalForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");
      resultDiv.textContent = '';
      errorDiv.textContent = '';

      const goalAmount = parseFloat(document.getElementById("goalAmount").value);
      const years = parseFloat(document.getElementById("years").value);
      const interestRate = parseFloat(document.getElementById("interestRate").value);

      try {
        const response = await fetch("/api/financial-goal", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            goalAmount,
            years,
            interestRate,
          }),
        });

        if (!response.ok) throw new Error("API error");

        const data = await response.json();
        resultDiv.textContent = `You need to save $${data.monthlySavings} per month to reach your goal.`;
      } catch (err) {
        errorDiv.textContent = "Something went wrong. Please try again later.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
